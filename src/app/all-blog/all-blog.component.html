    <div class="col-md-12">
      <h4>List of Blogs</h4>
  
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col" style="min-width: 150px;">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of blog;">
            
            <td><b>{{b.title}}</b></td>
            <td>{{b.content}}</td>
             <td>
              <button type="button" class="btn btn-danger" routerLink="/blog/{{blog.id}}">Edit</button>
              <button type="button" class="btn btn-warning" (click)="deleteBlog(blog.id)">Delete</button>
            </td> 
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
